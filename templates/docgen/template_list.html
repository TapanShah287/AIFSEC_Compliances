<body class="bg-light"><div class="container py-4"><!doctype html><html><head>
<!-- Added by automated fixer: Bootstrap 5 + meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2dyVtHcYq4uW6GfBa6XJgkv1z0uM8sF+K2QGm0Cw8C0fM3Zf3Q8pQ0G3qE3rj1YL" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>{% extends "base.html" %}
{% block title %}Document Templates{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Document Templates</h1>
<div class="mb-4"><a class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm" href="{% url 'docgen:template_upload' %}">âž• Upload Template</a></div>
<div class="bg-white shadow rounded-lg overflow-hidden border border-slate-200">
  <h2 class="text-sm font-semibold px-4 py-3 border-b bg-slate-50 text-slate-700 uppercase">Templates</h2>
  <div class="divide-y">
    {% for t in templates %}
    <div class="px-4 py-3 flex items-center justify-between">
      <div><div class="font-medium">{{ t.name }}</div><div class="text-xs text-slate-600">Code: <code>{{ t.code }}</code></div></div>
      <div class="text-sm text-slate-600">{{ t.file.name }}</div>
    </div>
    {% empty %}<div class="px-4 py-6 text-center text-slate-500">No templates yet.</div>{% endfor %}
  </div>
</div>
{% endblock %}
</div><!-- Added by automated fixer: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1k2cbn6hQYQW3xw2VbX9kC9o7bT8o6yC5dYF6q0bYkI3yXl9hKxZ+o5uS7Jj9Lx" crossorigin="anonymous"></script>
</body>
