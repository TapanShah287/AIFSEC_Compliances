<!-- Purchase -->
<div class="modal fade" id="modalAddPurchase" tabindex="-1"><div class="modal-dialog modal-dialog-centered">
<form class="modal-content" onsubmit="Portal.submitPurchase(event)">
<div class="modal-header"><h5 class="modal-title">Add Purchase</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
<div class="modal-body"><div class="row g-3">
  <div class="col-md-6"><label class="form-label">Fund ID</label><input name="fund" type="number" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Company ID</label><input name="investee_company" type="number" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">Qty</label><input name="quantity" type="number" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">Rate</label><input name="purchase_rate" type="number" step="0.0001" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">Date</label><input name="purchase_date" type="date" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Currency</label><input name="currency" class="form-control" value="INR"></div>
  <div class="col-md-6"><label class="form-label">Notes</label><input name="notes" class="form-control"></div>
</div><div id="purchase-error" class="text-danger small d-none mt-2"></div></div>
<div class="modal-footer"><button class="btn btn-primary">Save</button></div>
</form></div></div>
