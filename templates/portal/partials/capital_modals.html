<!-- Drawdown -->
<div class="modal fade" id="modalDrawdown" tabindex="-1"><div class="modal-dialog"><form class="modal-content" onsubmit="Portal.submitDrawdown(event)">
<div class="modal-header"><h5 class="modal-title">Add Drawdown</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
<div class="modal-body"><div class="row g-3">
  <div class="col-md-6"><label class="form-label">Fund ID</label><input name="fund" type="number" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Investor ID</label><input name="investor" type="number" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Amount</label><input name="amount" type="number" step="0.01" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Date</label><input name="date" type="date" class="form-control" required></div>
</div><div id="drawdown-error" class="text-danger small d-none mt-2"></div></div>
<div class="modal-footer"><button class="btn btn-primary">Save</button></div>
</form></div></div>

  <div class="col-md-6"><label class="form-label">Date</label><input name="date" type="date" class="form-control" required></div>
</div><div id="distribution-error" class="text-danger small d-none mt-2"></div></div>

</form></div></div>
