<body class="bg-light"><div class="container py-4"><!doctype html><html><head>
<!-- Added by automated fixer: Bootstrap 5 + meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2dyVtHcYq4uW6GfBa6XJgkv1z0uM8sF+K2QGm0Cw8C0fM3Zf3Q8pQ0G3qE3rj1YL" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>{% extends 'base.html' %}
{% block title %}Update Compliance Task{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Update Compliance Task</h1>

<form method="post" class="bg-white rounded-lg shadow p-4 border border-slate-200 max-w-2xl">
  {% csrf_token %}
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-xs text-slate-500">Status</label>
      {{ form.status }}
    </div>
    <div>
      <label class="block text-xs text-slate-500">Due Date</label>
      {{ form.due_date }}
    </div>
    <div class="md:col-span-2">
      <label class="block text-xs text-slate-500">Assigned To</label>
      {{ form.assigned_to }}
    </div>
    <div class="md:col-span-2">
      <label class="block text-xs text-slate-500">Notes</label>
      {{ form.notes }}
    </div>
  </div>
  <div class="mt-4 flex gap-2">
    <button class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
    <a href="{{ request.GET.next|default:'/' }}" class="px-4 py-2 bg-slate-100 rounded">Cancel</a>
  </div>
</form>
{% endblock %}
</div><!-- Added by automated fixer: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1k2cbn6hQYQW3xw2VbX9kC9o7bT8o6yC5dYF6q0bYkI3yXl9hKxZ+o5uS7Jj9Lx" crossorigin="anonymous"></script>
</body>
