{% extends "base.html" %}

{% block title %}Add Distribution — {{ fund.name }}{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Add Distribution — {{ fund.name }}</h1>
<div class="mb-4">
  <a href="{% url 'fund_detail' fund.pk %}" class="px-3 py-2 text-sm border rounded-lg hover:bg-slate-100">← Back to Fund</a>
</div>
<form method="post" class="bg-white shadow rounded-lg overflow-hidden border border-slate-200 p-4 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm">Save Distribution</button>
</form>
{% endblock %}
