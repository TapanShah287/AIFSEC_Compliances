{% extends "base.html" %}

{% block title %}Activity Log{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Activity Log</h1>
<div class="bg-white shadow rounded-lg overflow-hidden border border-slate-200">
  <table class="min-w-full text-sm">
    <thead class="bg-slate-100 text-slate-700 uppercase text-xs">
      <tr>
        <th class="px-4 py-2 text-left">Timestamp</th>
        <th class="px-4 py-2 text-left">User</th>
        <th class="px-4 py-2 text-left">Action</th>
        <th class="px-4 py-2 text-left">Details</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr class="border-t hover:bg-slate-50">
        <td class="px-4 py-2">{{ log.timestamp }}</td>
        <td class="px-4 py-2">{{ log.user }}</td>
        <td class="px-4 py-2">{{ log.action }}</td>
        <td class="px-4 py-2">{{ log.details }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="px-4 py-4 text-center text-slate-500">No activities logged yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
