{% extends 'base.html' %}
{% block title %}{{ title }} for {{ company.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">{{ title }} for {{ company.name }}</h1>
<div class="mb-4">
  <a href="{% url 'investee_companies:investee_company_detail' company.pk %}" class="px-3 py-2 text-sm border rounded-lg hover:bg-slate-100">‚Üê Back to Company</a>
</div>
<form method="post" enctype="multipart/form-data" class="bg-white shadow rounded-lg p-4 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm">Save</button>
</form>
{% endblock %}
