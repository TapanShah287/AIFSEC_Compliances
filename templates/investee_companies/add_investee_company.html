{% extends 'base.html' %}
{% block title %}Add New Investee Company{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Add New Investee Company</h1>
<form method="post" class="bg-white shadow rounded-lg p-4 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm">Save Company</button>
</form>
{% endblock %}
